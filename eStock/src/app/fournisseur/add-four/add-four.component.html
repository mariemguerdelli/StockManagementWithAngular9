<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<div class="row ">
    <div class="col-md-12 col-md-offset-2">
      <h1>Fournisseur </h1>
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
        <input type="hidden"  formControlName="id" id="id">
        
        <div class="form-group">
          <label>Libelle</label>
          <input type="text" class="form-control" formControlName="libelle" id="libelle">
          
        </div>
        <div class="form-group">
            <label>adresse</label>
            <input type="text" class="form-control" formControlName="adresse" id="adresse">
           
          </div>
          <div class="form-group">
            <label>Telephone</label>
            <input type="text" class="form-control" formControlName="tel" id="tel">
            
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" class="form-control" formControlName="email" id="email">
            
          </div>
          <div class="form-group">
            <label>matfisc</label>
            <input type="text" class="form-control" formControlName="fax" id="fax">
            
          </div> 
          
          <div class="form-group">
            <label>login</label>
            <input type="text" class="form-control" formControlName="login" id="login">
            
          </div>
          <div class="form-group">
            <label>mot de passe</label>
            <input type="password" class="form-control" formControlName="pwd" id="pwd">
           
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Save</button>
            <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
            
          </div>
        
    </form>
    </div>
    </div>
