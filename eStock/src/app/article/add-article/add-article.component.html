<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button >
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
    <h1>Gestion Article</h1> 
    </div>
  </mat-toolbar>  
  <div class="col-md-12 col-md-offset-2 scroll">
    <h1>Article</h1>
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <input type="hidden"  formControlName="id" id="id">
      
      <div class="form-group">
        <label>Code Catégorie </label>
        <select class="form-control" formControlName="code_cat" id="code_cat"
        (change)="onSelectCateg($event.target.value)">
        <option value="0">-Select-</option>
        <option *ngFor="let item of CategorieList" value="{{item.code}}">{{item.libelle}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Code SCatégorie </label>
        <select class="form-control" formControlName="code_scat" id="code_scat" (change)="onSelectScateg($event.target.value)">
        <option value="0">-Select-</option>
        <option *ngFor="let item of ScategorieList" value="{{item.code}}">{{item.libelle}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Code Article </label>
        <input type="text" class="form-control" formControlName="code" id="code"   >
      </div>
      
      <div class="form-group">
        <label>Libelle </label>
        <input type="text" class="form-control" formControlName="libelle" id="libelle">
      </div>
      <div class="form-group">
        <label>Prix Achat  </label>
        <input type="text" class="form-control" formControlName="pa" id="pa">
      </div>
      <div class="form-group">
        <label>Prix Vente  </label>
        <input type="text" class="form-control" formControlName="pv" id="pv">
      </div>
      <div class="form-group">
        <label>TVA </label>
        <select class="form-control" formControlName="tva" id="tva">
          <option value=0>0</option>
          <option value=7>7</option>
          <option value=13>13</option>
          <option value=19>19</option>
        </select>
      </div>
      <div class="form-group">
        <label>Fodec </label>  
        <input type="text" class="form-control" formControlName="fodec" id="fodec">
      </div>
      <div class="form-group">
        <label>Stock Init  </label>  
        <input type="text" class="form-control" formControlName="stk_init" id="stk_init">
      </div>
      <div class="form-group">
        <label>File Upload  </label><br>
            <input type="file" accept="image/*" (change)="onSelectFile($event)">
            <img [src]="imgURL" height="200" *ngIf="imgURL">
         </div>
     <br>
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit</button>
        &nbsp;
      <a class="btn btn-outline-success" routerLink="/articles"><i class="fa fa-plus-square"></i> Liste</a>
      <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
      </div>
    </form>
    </div>
