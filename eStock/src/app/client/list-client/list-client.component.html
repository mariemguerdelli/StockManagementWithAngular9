<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<mat-toolbar color="primary">
   <div fxHide.gt-xs>
      
   </div>
   <div>
     Liste Client
   </div>
   <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
       <ul fxLayout fxLayoutGap="15px" class="navigation-items">
         <li>
               <a class="btn btn-sm btn-success text-white pull-right" (click)="addclient()">
                   <i class="fa fa-plus"></i>Add Client </a>
         </li>
         
       </ul>
   </div>
 </mat-toolbar>

 <div class="pricing-header mx-auto">
   <div class="table-responsive">
      <table class="table table-bordered table-responsive-sm table-responsive-md
     table-responsive-lg">
      <thead>
      <tr>
      <th scope="col">Id</th>
      <th scope="col">Libelle</th>
      <th scope="col">Adresse</th>
      <th class="text-center" scope="col">Action</th>
      </tr>
      </thead>
      <tbody>

     <tr *ngFor="let item of listData ">
     <th>{{item.id}}</th>
     <td>{{item.libelle}}</td>
     <td>{{item.adresse}}</td>

      
    <td><button class="btn btn-warning"  (click) = "selectData(item)">
      <i class="fa fa-pencil-square-o" ></i></button>
      &nbsp;&nbsp;&nbsp;&nbsp;
   <button class="btn btn-danger" (click) = "removeData(item.id)">
      <i class="fa fa-trash-o"></i></button></td>
       </tr>
         </tbody>
         </table>
         </div>
       </div>
